<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="calcustyle.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0" readonly>
        </div>

        <div class="btns">
            <div class="row_1">
                <div class="left">
                    <button id="clear">MC</button>
                    <button id="recall" >MR</button>
                    <button id="add" >M+</button>
                    <button id="subtract">M-</button>
                    <button id="save" >MS</button>
                </div>

                <div class="right">
                    <button onclick="sin()">sin</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="tan()">tan</button>
                </div>
            </div>

            <div class="row">
                <button class="btn" id="percentage">%</button>
                <button id = "CE">CE</button>
                <button id = "C" onclick="clearFunction">C</button>
                <button id = "backspace" onclick="bckspc()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
           
            <div class="row">
                <!-- Adding parentheses buttons -->
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn" id = "square">x²</button>
                <button class="btn" id = "sec_four">÷</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id ="times">×</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="minus">-</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="plus">+</button>
            </div>
           
            <div class="row">
                <button id="Pi">π</button>
                <button class="btn">0</button>
                <button class="btn">.</button>

                <!--Equal to button for evaluation-->
                <button id="equal" onclick="screen.value=eval(screen.value)
                " style="background-color: blue;">=</button>
                <!--eval have inbuilt basic arithmetic operation no need to use functions-->

            </div>

            <div class="row">
                <button id="btnHex" class="btn"
                style="background-color: #205b7a;
                color: whitesmoke;">HEX</button>
                <button id="btnBin" class="btn"
                style="background-color: #205b7a;
                color: whitesmoke;">BIN</button>
                <button id="btnDec" class="btn"
                style="background-color: #205b7a;
                color: whitesmoke;">DEC</button>
                <button id="btnOct" class="btn"
                style="background-color: #205b7a;
                color: whitesmoke;">OCT</button>
            </div>
        </div>

    </div>    


    <script src="calcu.js"></script>
</body>
</html>
